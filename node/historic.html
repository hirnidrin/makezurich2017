<!doctype html>
<html>
  <head>
    <title>MZGA</title>
    <script src="/js/moment-with-locales.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Make Zurich Green Again</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Live View </a></li>
            <li class="active"><a href="/historic">Historic Data <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">

          <div class="container">
            <form action="/historic" method="post">
              <div class="col-md-3">
                  <div class="form-group">
                      <div class="input-group date" id="datetimepicker6">
                          <input type="text" class="form-control" name="dateFrom" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                      <div class="input-group date" id="datetimepicker7">
                          <input type="text" class="form-control" name="dateTo" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker6').datetimepicker();
                  $('#datetimepicker7').datetimepicker({
                      useCurrent: false //Important! See issue #1075
                  });
                  $("#datetimepicker6").on("dp.change", function (e) {
                      $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                  });
                  $("#datetimepicker7").on("dp.change", function (e) {
                      $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                  });
              });
          </script>

        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right">
              Last update: <span id="last-update"> n/a </span>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-md-12">
            <h2>Server Emissions</h2>
            <div class="chart bar-chart"></div>
        </div>
      </div>
      

    </div>


  </body>
</html>
